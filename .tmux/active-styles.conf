# Styles
set-option -g message-style             bg=colour6,fg=colour0
set-option -g message-command-style     bg=colour6,fg=colour0

# UI
set -gw window-status-separator ""
set-option -g status-left               " #S #[bg=colour3,fg=colour0]$SYMSR"
set-option -gw status-left-style bg=colour0,fg=colour3
set-option -gw status-right               "#[bg=colour3,fg=colour240]$SYMSL#[bg=colour240,fg=colour11] #(~/.tmux/online/icon.sh) #[bg=colour240,fg=colour239]$SYMSL#[bg=colour239,fg=colour11]  #(~/.tmux/battery/icon.sh) #(~/.tmux/battery/perc.sh)%% #[bg=colour239,fg=colour238]$SYMSL#[bg=colour238,fg=colour11] %m/%d/%y %I:%M "
set-option -gw status-style bg=colour3,fg=colour0
set-option -gw mode-style bg=colour4,fg=colour8
set-option -gw pane-active-border-style bg=colour8,fg=colour3
set-option -gw pane-border-style bg=colour8,fg=colour3
set-option -gw window-status-current-format "#[bg=colour0,fg=colour3]$SYMSR $SYMTXW #W #[bg=colour3,fg=colour0]$SYMSR"
set-option -gw window-status-current-style bg=colour0,fg=colour3
set-option -gw window-status-format " $SYMTXW #W $SYMSSR"
